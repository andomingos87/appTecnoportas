<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tecnoportas</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/home">
        <ion-img class="round-button-image" src="/assets/img/tecnoportas.png"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div class="logo-container">
    <ion-img src="/assets/img/logo-menu.png"></ion-img>
  </div>

  <ion-card *ngIf="loggedUser && (loggedUser.is_aprovado === '0' || loggedUser.is_aprovado === null)"
    class="warning-card">
    <ion-card-header>
      <ion-card-title>Aviso</ion-card-title>
      <ion-card-subtitle>O seu cadastro foi realizado com sucesso.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="warning">
        Aguardando aprovação dos administradores.
      </ion-text>
    </ion-card-content>
  </ion-card>

  <div *ngIf="loggedUser?.is_aprovado === '1'" class="buttons-container">
    <a href="/new-quote">
    <ion-button shape="round" size="large" color="success">
        <ion-icon slot="start" name="document"></ion-icon>
        <span>
          <ion-label>Novo Orçamento</ion-label>
        </span>
      </ion-button>
    </a>
    <ion-button shape="round" size="large" color="tertiary" routerLink="/product-list">
      <ion-icon slot="start" name="cart"></ion-icon>
      <span>
        <ion-label>Produtos</ion-label>
      </span>
    </ion-button>
  </div>

  <div *ngIf="!loggedUser" class="buttons-container">
    <ion-button shape="round" size="large" color="success" routerLink="/login">
      <ion-icon slot="start" name="log-in"></ion-icon>
      <span>
        <ion-label>Entrar</ion-label>
      </span>
    </ion-button>
    <ion-button shape="round" size="large" color="tertiary" routerLink="/sign-up">
      <ion-icon slot="start" name="duplicate"></ion-icon>
      <span>
        <ion-label>Cadastre-se</ion-label>
      </span>
    </ion-button>
  </div>

  <div class="buttons-container">
    <ion-button *ngIf="loggedUser?.is_aprovado === '1'" shape="round" size="large" color="light"
      routerLink="/my-quotes">
      <ion-icon slot="start" name="file-tray-full"></ion-icon>
      <span>
        <ion-label>Meus Orçamentos</ion-label>
      </span>
    </ion-button>
    <ion-button *ngIf="loggedUser?.is_aprovado === '1'" shape="round" size="large" color="light"
      routerLink="/my-customers">
      <ion-icon slot="start" name="people"></ion-icon>
      <span>
        <ion-label>Meus Clientes</ion-label>
      </span>
    </ion-button>
    <ion-button *ngIf="loggedUser" shape="round" size="large" color="light" routerLink="/my-profile">
      <ion-icon slot="start" name="person"></ion-icon>
      <span>
        <ion-label>Meu Perfil</ion-label>
      </span>
    </ion-button>
    <ion-button shape="round" size="large" color="light" routerLink="/news">
      <ion-icon slot="start" name="newspaper"></ion-icon>
      <span>
        <ion-label>Notícias</ion-label>
      </span>
    </ion-button>
    <ion-button shape="round" size="large" color="light" routerLink="/catalog-list">
      <ion-icon slot="start" name="book"></ion-icon>
      <span>
        <ion-label>Catálogo</ion-label>
      </span>
    </ion-button>
    <ion-button shape="round" size="large" color="light" routerLink="/contact-form">
      <ion-icon slot="start" name="chatbubbles"></ion-icon>
      <span>
        <ion-label>Atendimento</ion-label>
      </span>
    </ion-button>
  </div>

</ion-content>

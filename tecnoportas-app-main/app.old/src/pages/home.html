<section class="section-home">
  <div class="container">
    <div class="logo">
      <img src="img/logo3.png" alt="">
    </div>
    <div class="botoes-section">
      <h4 id="msgAprov" style="display:none;">Aguardando aprovação dos administradores.</h4>
      <button id="btEntrar" class="btn btn-default-big">
        <svg class="icon"><use xlink:href="icon.svg#icon-signout"></use></svg>
        Entrar
      </button>
      <button id="btNOrcamento" class="btn btn-default-big">
        <svg class="icon"><use xlink:href="icon.svg#icon-file-text-o"></use></svg>
        Novo Orçamento
      </button>
      <button id="btCadastro" class="btn btn-default-big azul">
        <svg class="icon"><use xlink:href="icon.svg#icon-edit"></use></svg>
        Cadastrar-se
      </button>
      <button id="btProdutos" class="btn btn-default-big azul">
        <svg class="icon"><use xlink:href="icon.svg#icon-edit"></use></svg>
        Produtos
      </button>
    </div>
    <div class="items">
      <button id="btNoticias" class="btn btn-default-big branco">
        <svg class="icon"><use xlink:href="icon.svg#icon-newspaper-o"></use></svg>
        Notícias
      </button>
      <button id="btOrcamentos" class="btn btn-default-big branco">
        <svg class="icon"><use xlink:href="icon.svg#icon-inbox"></use></svg>

      </button>
      <button id="btClientes" class="btn btn-default-big branco">
        <svg class="icon"><use xlink:href="icon.svg#icon-group"></use></svg>
        Meus Clientes
      </button>
      <button id="btCatalogo" class="btn btn-default-big branco">
        <svg class="icon"><use xlink:href="icon.svg#icon-leanpub"></use></svg>
        Catálogo
      </button>
      <button id="btEncontre" class="btn btn-default-big branco">
        <svg class="icon"><use xlink:href="icon.svg#icon-map-marker"></use></svg>
        Encontre-nos
      </button>
      <button id="btAtendimento" class="btn btn-default-big branco">
        <svg class="icon"><use xlink:href="icon.svg#icon-comments-o"></use></svg>
        Atendimento
      </button>
    </div>
  </div>
</section>
